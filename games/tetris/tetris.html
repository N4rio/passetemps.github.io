<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passe temps : Tetris</title>
    <link rel="stylesheet" href="../../src/styles/style_tetris.css">
</head>
<body>
    <h1>Tetris</h1>
    <div class="game-container">
        <canvas id="tetris" width="200" height="400"></canvas>
        <div class="info">
            <h2>Score: <span id="score">0</span></h2>
            <h3>Prochaine pièce:</h3>
            <canvas id="next" width="80" height="80"></canvas>
            <h4>Contrôles:</h4>
            <ul>
                <li><strong>Gauche:</strong> Flèche Gauche</li>
                <li><strong>Droite:</strong> Flèche Droite</li>
                <li><strong>Bas:</strong> Flèche Bas</li>
                <li><strong>Rotation:</strong> Flèche Haut</li>
                <li><strong>Pause:</strong> P</li>
            </ul>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
